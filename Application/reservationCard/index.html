<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Stomatologia - Umów wizytę</title>
</head>
<body>
    <header>
        <h1 class="text-center">Umów wizytę z Dr. <span id="dentistName"></span></h1>
    </header>
    <main>
        <div class="mb-3">
            <form class="container" id="reservationForm">
                <div class="row p-2">
                <div class="col">
                    <label class="form-label" for="firstName">Imię : </label>
                    <input class="form-control" id="firstName" type="text">
                </div>
                <div class="col">
                    <label class="form-label" for="lastName">Nazwisko : </label>
                    <input class="form-control" id="lastName" type="text">
                </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <label class="form-label" for="phoneNumber">Numer telefonu : </label>
                        <input class="form-control" id="phoneNumber" type="tel">
                    </div>
                    <div class="col">
                        <label class="form-label" for="email">Email : </label>
                        <input class="form-control" id="email" type="email">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <label class="form-label" for="hour">Godzina wizyty : </label>
                        <input class="form-control" id="hour" type="time">
                    </div>
                    <div class="col">
                        <label class="form-label" for="date">Data wizyty : </label>
                        <input class="form-control" id="date" type="date">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col ">
                        <button class="btn btn-success" id="reservationButton">Zarezerwuj wizytę</button>
                        <button class="btn btn-danger" type="button" id="cancelButton">Anuluj</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    </body>
</html>
